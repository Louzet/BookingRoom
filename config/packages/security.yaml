security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt
        App\Entity\User:
            algorithm: bcrypt
            cost: 12

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

        in_memory: { memory: ~ }
        booking_ldap:
            ldap:
                service: Symfony\Component\Ldap\Ldap
                base_dn: dc=ldap,dc=agopreneur,dc=fr
                search_dn: "cn=admin,dc=ldap,dc=agopreneur,dc=fr"
                search_password: nimdaLDAP_1
                uid_key: 'name'
                default_roles: ROLE_USER
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager

            logout:    true
            anonymous: true

            form_login_ldap:
                provider: booking_ldap
                service: Symfony\Component\Ldap\Ldap
                dn_string: 'cn={username},dc=ldap,dc=agopreneur,dc=fr'
                query_string: '(&(uid={username})(memberOf=cn=users,dc=ldap,dc=agopreneur,dc=fr))'
                check_path: user.login
                login_path: user.login
                default_target_path: /
                #logout:
                #    path: /logout
                #    target: /home

            http_basic_ldap:
                provider: booking_ldap
                service: Symfony\Component\Ldap\Ldap
                dn_string: 'uid={username},dc=ldap,dc=agopreneur,dc=fr'
                query_string: '(&(uid={username})(memberOf=cn=users,dc=ldap,dc=agopreneur,dc=fr))'
                #check_path: user.login
                #login_path: user.login
                #default_target_path: /
                #logout:
                #    path: /logout
                #    target: /home


            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login:

            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ADMIN }
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
